<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SecondBrain</title>
  <link rel="stylesheet" href="dashboard.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <!-- Feather Icons -->
  <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>
  
  <!-- Ambient Background Layer -->
  <div class="ambient-background">
    <div class="grain-overlay"></div>
    <div class="ambient-orb orb-1"></div>
    <div class="ambient-orb orb-2"></div>
    <div class="ambient-orb orb-3"></div>
  </div>

  <!-- Custom Title Bar -->
  <header class="title-bar-overlay" id="title-bar">
    <div class="window-controls">
      <button class="control-btn close" id="btn-close" title="Close"></button>
      <button class="control-btn minimize" id="btn-minimize" title="Minimize"></button>
      <button class="control-btn maximize" id="btn-maximize" title="Maximize"></button>
    </div>
    <div class="title-bar-drag"></div>
  </header>

  <!-- Login View -->
  <div class="login-view hidden" id="login-view">
    <div class="login-card">
      <div class="login-logo">
        <img src="brain.png" alt="SecondBrain" />
      </div>
      <h1>SecondBrain</h1>
      <p class="login-subtitle">Your AI-powered productivity companion</p>
      
      <div class="login-form">
        <input type="email" placeholder="Email address" id="login-email" />
        <input type="password" placeholder="Password" id="login-password" />
        <button class="primary-btn" id="login-btn">Continue</button>
      </div>
    </div>
  </div>

  <!-- Main Dashboard View -->
  <div class="main-dashboard" id="main-dashboard">
    
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <div class="sidebar-logo">
          <img src="brain.png" alt="" />
          <span>SecondBrain</span>
        </div>
      </div>
      
      <nav class="sidebar-nav">
        <a href="#" class="nav-item active" data-view="home">
          <i data-feather="home"></i>
          <span>Home</span>
        </a>
        <a href="#" class="nav-item" data-view="history">
          <i data-feather="clock"></i>
          <span>History</span>
        </a>
        <a href="#" class="nav-item" data-view="settings">
          <i data-feather="settings"></i>
          <span>Settings</span>
        </a>
      </nav>
      
      <div class="sidebar-footer">
        <div class="user-profile">
          <div class="avatar">J</div>
          <div class="user-info">
            <span class="name">Justin</span>
            <span class="plan">Pro Plan</span>
          </div>
        </div>
      </div>
    </aside>

    <!-- Content -->
    <main class="dashboard-content">
      <header class="content-header">
        <div class="header-welcome">
          <h1>Welcome back, Justin</h1>
          <p>Here's what SecondBrain captured for you</p>
        </div>
        <div class="header-stats">
          <div class="stat-pill">üåü 2 weeks active</div>
          <div class="stat-pill">üìù 47 tasks completed</div>
          <div class="stat-pill">üß† 128 items captured</div>
        </div>
      </header>

      <!-- 3-Column Grid -->
      <div class="dashboard-grid-3col">
        
        <!-- Column 1: Outgoing Tasks -->
        <section class="dash-column">
          <div class="column-header">
            <h2>Outgoing Tasks</h2>
            <span class="badge" id="tasks-count">0</span>
          </div>
          <div class="column-content" id="tasks-list">
            <!-- Cards populated by JS -->
          </div>
        </section>

        <!-- Column 2: Reminders -->
        <section class="dash-column">
          <div class="column-header">
            <h2>Reminders</h2>
            <span class="badge" id="reminders-count">0</span>
          </div>
          <div class="column-content" id="reminders-list">
            <!-- Cards populated by JS -->
          </div>
        </section>

        <!-- Column 3: Notes -->
        <section class="dash-column">
          <div class="column-header">
            <h2>Notes</h2>
            <span class="badge" id="notes-count">0</span>
          </div>
          <div class="column-content" id="notes-list">
            <!-- Cards populated by JS -->
          </div>
        </section>

      </div>

      <!-- Activity Timeline Footer -->
      <section class="activity-section">
        <h2 class="section-title">Recent Activity</h2>
        <div class="activity-timeline" id="activity-timeline">
          <!-- Timeline populated by JS -->
        </div>
      </section>

    </main>
  </div>

  <script src="dashboard.js"></script>
  <script>
    feather.replace();
  </script>
</body>
</html>
