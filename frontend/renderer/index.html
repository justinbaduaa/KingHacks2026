<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BrainDump</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Listening State -->
  <div class="brain-container" id="brain-container">
    <div class="pulse-ring" id="pulse-ring"></div>
    <img src="brain.png" alt="" class="brain-icon" id="brain-icon" />
  </div>

  <!-- Action Card Stack -->
  <div class="cards-stack" id="cards-stack">
    <!-- Cards will be injected here by JS -->
    
    <!-- Global Loading Bar for the stack -->
    <div class="loading-bar"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
