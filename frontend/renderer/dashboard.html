<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SecondBrain</title>
  <link rel="stylesheet" href="dashboard.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Main Dashboard View -->
  <div class="main-dashboard" id="main-dashboard">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <div class="sidebar-logo">
          <img src="brain.png" alt="" />
          <span>SecondBrain</span>
        </div>
      </div>
      
      <nav class="sidebar-nav">
        <a href="#" class="nav-item active" data-view="home">
          <svg class="nav-icon" viewBox="0 0 24 24"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>
          <span>Home</span>
        </a>
        <a href="#" class="nav-item" data-view="history">
          <svg class="nav-icon" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></svg>
          <span>History</span>
        </a>
        <a href="#" class="nav-item" data-view="settings">
          <svg class="nav-icon" viewBox="0 0 24 24"><circle cx="12" cy="12" r="3"/><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/></svg>
          <span>Settings</span>
        </a>
      </nav>
      
      <div class="sidebar-footer">
        <div class="user-profile">
          <div class="avatar">J</div>
          <div class="user-info">
            <span class="name">Justin</span>
            <span class="plan">Pro Plan</span>
          </div>
        </div>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="dashboard-content">
      <header class="content-header">
        <div class="header-welcome">
          <h1>Welcome back, Justin</h1>
          <p>Here's what SecondBrain captured for you</p>
        </div>
        <div class="header-stats">
          <div class="stat-pill">üåü 2 weeks active</div>
          <div class="stat-pill">üìù 47 tasks completed</div>
          <div class="stat-pill">üß† 128 items captured</div>
        </div>
      </header>

      <!-- Dashboard Grid -->
      <div class="dashboard-grid">
        <!-- Outgoing Tasks Column -->
        <section class="dash-column">
          <div class="column-header">
            <h2>Outgoing Tasks</h2>
            <span class="badge" id="tasks-count">3</span>
          </div>
          <div class="column-content" id="tasks-list">
            <!-- Cards populated by JS -->
          </div>
        </section>

        <!-- Reminders Column -->
        <section class="dash-column">
          <div class="column-header">
            <h2>Reminders</h2>
            <span class="badge" id="reminders-count">2</span>
          </div>
          <div class="column-content" id="reminders-list">
            <!-- Cards populated by JS -->
          </div>
        </section>

        <!-- Notes Column -->
        <section class="dash-column">
          <div class="column-header">
            <h2>Notes</h2>
            <span class="badge" id="notes-count">4</span>
          </div>
          <div class="column-content" id="notes-list">
            <!-- Cards populated by JS -->
          </div>
        </section>
      </div>

      <!-- Recent Activity Timeline -->
      <section class="activity-section">
        <h2 class="section-title">Recent Activity</h2>
        <div class="activity-timeline" id="activity-timeline">
          <!-- Timeline populated by JS -->
        </div>
      </section>
    </main>
  </div>

  <script src="dashboard.js"></script>
</body>
</html>
