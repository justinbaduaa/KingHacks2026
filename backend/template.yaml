AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31
Description: Backend API

Parameters:
  CognitoDomainPrefix:
    Type: String
    Default: kinghacks2026
    Description: Cognito hosted UI domain prefix (must be globally unique)
  GoogleDesktopClientId:
    Type: String
    Default: "889539163514-10nft2cs9sg6r66ssrusa649qm82kajr.apps.googleusercontent.com"
    Description: Google OAuth Desktop client ID (PKCE)
  GoogleDesktopClientSecretArn:
    Type: String
    Default: ""
    Description: Secrets Manager ARN for Google OAuth client secret (optional)

Conditions:
  HasGoogleSecret: !Not [!Equals [!Ref GoogleDesktopClientSecretArn, ""]]

Globals:
  Function:
    Timeout: 30
    Runtime: python3.13
    MemorySize: 256
    Environment:
      Variables:
        TABLE_NAME: !Ref DynamoDBTable
        INTEGRATIONS_TABLE_NAME: !Ref IntegrationsTable
        GOOGLE_OAUTH_CLIENT_ID: !Ref GoogleDesktopClientId
        GOOGLE_OAUTH_CLIENT_SECRET: !If
          - HasGoogleSecret
          - !Sub "{{resolve:secretsmanager:${GoogleDesktopClientSecretArn}:SecretString}}"
          - ""

Resources:
  BackendApi:
    Type: AWS::Serverless::Api
    Properties:
      StageName: Prod
      Auth:
        DefaultAuthorizer: CognitoAuthorizer
        Authorizers:
          CognitoAuthorizer:
            UserPoolArn: !GetAtt CognitoUserPool.Arn
      Cors:
        AllowMethods: "'GET,POST,PATCH,DELETE,OPTIONS'"
        AllowHeaders: "'Content-Type,Authorization'"
        AllowOrigin: "'*'"

  DynamoDBTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub ${AWS::StackName}-table
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: pk
          AttributeType: S
        - AttributeName: sk
          AttributeType: S
      KeySchema:
        - AttributeName: pk
          KeyType: HASH
        - AttributeName: sk
          KeyType: RANGE

  IntegrationsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub ${AWS::StackName}-integrations
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: pk
          AttributeType: S
        - AttributeName: sk
          AttributeType: S
      KeySchema:
        - AttributeName: pk
          KeyType: HASH
        - AttributeName: sk
          KeyType: RANGE

  CognitoUserPool:
    Type: AWS::Cognito::UserPool
    Properties:
      UserPoolName: !Sub ${AWS::StackName}-user-pool
      UsernameAttributes:
        - email
      AutoVerifiedAttributes:
        - email
      Policies:
        PasswordPolicy:
          MinimumLength: 8
          RequireLowercase: true
          RequireUppercase: true
          RequireNumbers: true
          RequireSymbols: false

  CognitoUserPoolDomain:
    Type: AWS::Cognito::UserPoolDomain
    Properties:
      Domain: !Ref CognitoDomainPrefix
      UserPoolId: !Ref CognitoUserPool

  CognitoUserPoolClient:
    Type: AWS::Cognito::UserPoolClient
    Properties:
      UserPoolId: !Ref CognitoUserPool
      ClientName: !Sub ${AWS::StackName}-user-pool-client
      GenerateSecret: false
      AllowedOAuthFlowsUserPoolClient: true
      AllowedOAuthFlows:
        - code
      AllowedOAuthScopes:
        - email
        - openid
        - profile
      SupportedIdentityProviders:
        - COGNITO
      CallbackURLs:
        - http://127.0.0.1:4387/callback
      LogoutURLs:
        - http://127.0.0.1:4387/logout

  CognitoIdentityPool:
    Type: AWS::Cognito::IdentityPool
    Properties:
      IdentityPoolName: !Sub ${AWS::StackName}-identity-pool
      AllowUnauthenticatedIdentities: false
      CognitoIdentityProviders:
        - ClientId: !Ref CognitoUserPoolClient
          ProviderName: !GetAtt CognitoUserPool.ProviderName

  CognitoIdentityPoolAuthenticatedRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub ${AWS::StackName}-identity-auth-role
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Federated: cognito-identity.amazonaws.com
            Action: sts:AssumeRoleWithWebIdentity
            Condition:
              StringEquals:
                cognito-identity.amazonaws.com:aud: !Ref CognitoIdentityPool
              ForAnyValue:StringLike:
                cognito-identity.amazonaws.com:amr: authenticated
      Policies:
        - PolicyName: TranscribeStreamingAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - transcribe:StartStreamTranscription
                  - transcribe:StartStreamTranscriptionWebSocket
                Resource: "*"

  CognitoIdentityPoolUnauthenticatedRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub ${AWS::StackName}-identity-unauth-role
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Federated: cognito-identity.amazonaws.com
            Action: sts:AssumeRoleWithWebIdentity
            Condition:
              StringEquals:
                cognito-identity.amazonaws.com:aud: !Ref CognitoIdentityPool
              ForAnyValue:StringLike:
                cognito-identity.amazonaws.com:amr: unauthenticated

  CognitoIdentityPoolRoleAttachment:
    Type: AWS::Cognito::IdentityPoolRoleAttachment
    Properties:
      IdentityPoolId: !Ref CognitoIdentityPool
      Roles:
        authenticated: !GetAtt CognitoIdentityPoolAuthenticatedRole.Arn
        unauthenticated: !GetAtt CognitoIdentityPoolUnauthenticatedRole.Arn

  # NOTE: Anthropic models auto-enable on first invoke. First-time users may need to submit use case details in Model Catalog.
  IngestFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: src/
      Handler: handlers.ingest.handler
      Timeout: 30
      MemorySize: 512
      Environment:
        Variables:
          BEDROCK_MODEL_ID: arn:aws:bedrock:us-east-1:244271315858:inference-profile/us.anthropic.claude-haiku-4-5-20251001-v1:0
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref DynamoDBTable
        - DynamoDBReadPolicy:
            TableName: !Ref IntegrationsTable
        - Statement:
            - Effect: Allow
              Action:
                - bedrock:InvokeModel
                - bedrock:Converse
                - bedrock:ConverseStream
              Resource: "*"
      Events:
        Api:
          Type: Api
          Properties:
            RestApiId: !Ref BackendApi
            Path: /ingest
            Method: POST

  GetActiveNodesFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: src/
      Handler: handlers.get_active_nodes.handler
      Policies:
        - DynamoDBReadPolicy:
            TableName: !Ref DynamoDBTable
      Events:
        Api:
          Type: Api
          Properties:
            RestApiId: !Ref BackendApi
            Path: /nodes/active
            Method: GET

  PatchNodeFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: src/
      Handler: handlers.patch_node.handler
      Events:
        Api:
          Type: Api
          Properties:
            RestApiId: !Ref BackendApi
            Path: /node/{node_id}
            Method: PATCH

  DeleteNodeFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: src/
      Handler: handlers.delete_node.handler
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref DynamoDBTable
      Events:
        Api:
          Type: Api
          Properties:
            RestApiId: !Ref BackendApi
            Path: /node/{node_id}
            Method: DELETE

  CompleteNodeFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: src/
      Handler: handlers.complete_node.handler
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref DynamoDBTable
        - DynamoDBReadPolicy:
            TableName: !Ref IntegrationsTable
      Events:
        Api:
          Type: Api
          Properties:
            RestApiId: !Ref BackendApi
            Path: /node/{node_id}/complete
            Method: POST

  ExecuteNodeFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: src/
      Handler: handlers.execute_node.handler
      Policies:
        - DynamoDBReadPolicy:
            TableName: !Ref IntegrationsTable
      Events:
        Api:
          Type: Api
          Properties:
            RestApiId: !Ref BackendApi
            Path: /node/{node_id}/execute
            Method: POST

  GoogleTokenFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: src/
      Handler: handlers.google_token.handler
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref IntegrationsTable
      Events:
        Api:
          Type: Api
          Properties:
            RestApiId: !Ref BackendApi
            Path: /integrations/google/token
            Method: ANY

  GoogleOAuthCodeFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: src/
      Handler: handlers.google_oauth_code.handler
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref IntegrationsTable
      Events:
        Api:
          Type: Api
          Properties:
            RestApiId: !Ref BackendApi
            Path: /integrations/google/code
            Method: POST

  GoogleGmailLabelsFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: src/
      Handler: handlers.google_gmail_labels.handler
      Policies:
        - DynamoDBReadPolicy:
            TableName: !Ref IntegrationsTable
      Events:
        Api:
          Type: Api
          Properties:
            RestApiId: !Ref BackendApi
            Path: /integrations/google/gmail/labels
            Method: GET

  GoogleAccessTokenFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: src/
      Handler: handlers.google_access_token.handler
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref IntegrationsTable
      Events:
        Api:
          Type: Api
          Properties:
            RestApiId: !Ref BackendApi
            Path: /integrations/google/access-token
            Method: GET

  WhoAmIFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: src/
      Handler: handlers.whoami.handler
      Events:
        Api:
          Type: Api
          Properties:
            RestApiId: !Ref BackendApi
            Path: /whoami
            Method: GET

Outputs:
  ApiEndpoint:
    Description: API Gateway endpoint URL
    Value: !Sub https://${BackendApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/
  CognitoUserPoolId:
    Description: Cognito User Pool ID
    Value: !Ref CognitoUserPool
  CognitoUserPoolClientId:
    Description: Cognito User Pool Client ID
    Value: !Ref CognitoUserPoolClient
  CognitoIdentityPoolId:
    Description: Cognito Identity Pool ID
    Value: !Ref CognitoIdentityPool
  CognitoHostedUiDomain:
    Description: Cognito Hosted UI domain
    Value: !Sub https://${CognitoDomainPrefix}.auth.${AWS::Region}.amazoncognito.com
  IntegrationsTableName:
    Description: Integrations DynamoDB table name
    Value: !Ref IntegrationsTable
