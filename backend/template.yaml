AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31
Description: Backend API

Parameters:
  ExistingUserPoolId:
    Type: String
    Default: us-east-1_QUkuBfN0i
    Description: Existing Cognito User Pool ID to use for auth
  ExistingUserPoolClientId:
    Type: String
    Default: 1mvkkrd2mrmio5m8egu4i0urtr
    Description: Existing Cognito User Pool Client ID to use for auth
  ExistingUserPoolDomainPrefix:
    Type: String
    Default: kinghacks2026-evan
    Description: Existing Cognito hosted UI domain prefix
  GoogleDesktopClientId:
    Type: String
    Default: "889539163514-10nft2cs9sg6r66ssrusa649qm82kajr.apps.googleusercontent.com"
    Description: Google OAuth Desktop client ID (PKCE)

Globals:
  Function:
    Timeout: 30
    Runtime: python3.13
    MemorySize: 256
    Environment:
      Variables:
        TABLE_NAME: !Ref DynamoDBTable
        INTEGRATIONS_TABLE_NAME: !Ref IntegrationsTable
        GOOGLE_OAUTH_CLIENT_ID: !Ref GoogleDesktopClientId

Resources:
  BackendApi:
    Type: AWS::Serverless::Api
    Properties:
      StageName: Prod
      Auth:
        DefaultAuthorizer: CognitoAuthorizer
        Authorizers:
          CognitoAuthorizer:
            UserPoolArn: !Sub arn:aws:cognito-idp:${AWS::Region}:${AWS::AccountId}:userpool/${ExistingUserPoolId}
      Cors:
        AllowMethods: "'GET,POST,PATCH,DELETE,OPTIONS'"
        AllowHeaders: "'Content-Type,Authorization'"
        AllowOrigin: "'*'"

  DynamoDBTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub ${AWS::StackName}-table
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: pk
          AttributeType: S
        - AttributeName: sk
          AttributeType: S
      KeySchema:
        - AttributeName: pk
          KeyType: HASH
        - AttributeName: sk
          KeyType: RANGE

  IntegrationsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub ${AWS::StackName}-integrations
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: pk
          AttributeType: S
        - AttributeName: sk
          AttributeType: S
      KeySchema:
        - AttributeName: pk
          KeyType: HASH
        - AttributeName: sk
          KeyType: RANGE

  CognitoIdentityPool:
    Type: AWS::Cognito::IdentityPool
    Properties:
      IdentityPoolName: !Sub ${AWS::StackName}-identity-pool
      AllowUnauthenticatedIdentities: false
      CognitoIdentityProviders:
        - ClientId: !Ref ExistingUserPoolClientId
          ProviderName: !Sub cognito-idp.${AWS::Region}.amazonaws.com/${ExistingUserPoolId}

  CognitoIdentityPoolAuthenticatedRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub ${AWS::StackName}-identity-auth-role
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Federated: cognito-identity.amazonaws.com
            Action: sts:AssumeRoleWithWebIdentity
            Condition:
              StringEquals:
                cognito-identity.amazonaws.com:aud: !Ref CognitoIdentityPool
              ForAnyValue:StringLike:
                cognito-identity.amazonaws.com:amr: authenticated
      Policies:
        - PolicyName: TranscribeStreamingAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - transcribe:StartStreamTranscription
                  - transcribe:StartStreamTranscriptionWebSocket
                Resource: "*"

  CognitoIdentityPoolUnauthenticatedRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub ${AWS::StackName}-identity-unauth-role
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Federated: cognito-identity.amazonaws.com
            Action: sts:AssumeRoleWithWebIdentity
            Condition:
              StringEquals:
                cognito-identity.amazonaws.com:aud: !Ref CognitoIdentityPool
              ForAnyValue:StringLike:
                cognito-identity.amazonaws.com:amr: unauthenticated

  CognitoIdentityPoolRoleAttachment:
    Type: AWS::Cognito::IdentityPoolRoleAttachment
    Properties:
      IdentityPoolId: !Ref CognitoIdentityPool
      Roles:
        authenticated: !GetAtt CognitoIdentityPoolAuthenticatedRole.Arn
        unauthenticated: !GetAtt CognitoIdentityPoolUnauthenticatedRole.Arn

  # NOTE: Anthropic models auto-enable on first invoke. First-time users may need to submit use case details in Model Catalog.
  IngestFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: src/
      Handler: handlers.ingest.handler
      Timeout: 30
      MemorySize: 512
      Environment:
        Variables:
          BEDROCK_MODEL_ID: arn:aws:bedrock:us-east-1:244271315858:inference-profile/us.anthropic.claude-haiku-4-5-20251001-v1:0
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref DynamoDBTable
        - Statement:
            - Effect: Allow
              Action:
                - bedrock:InvokeModel
                - bedrock:Converse
                - bedrock:ConverseStream
              Resource: "*"
      Events:
        Api:
          Type: Api
          Properties:
            RestApiId: !Ref BackendApi
            Path: /ingest
            Method: POST

  GetActiveNodesFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: src/
      Handler: handlers.get_active_nodes.handler
      Events:
        Api:
          Type: Api
          Properties:
            RestApiId: !Ref BackendApi
            Path: /nodes/active
            Method: GET

  PatchNodeFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: src/
      Handler: handlers.patch_node.handler
      Events:
        Api:
          Type: Api
          Properties:
            RestApiId: !Ref BackendApi
            Path: /node/{node_id}
            Method: PATCH

  CompleteNodeFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: src/
      Handler: handlers.complete_node.handler
      Events:
        Api:
          Type: Api
          Properties:
            RestApiId: !Ref BackendApi
            Path: /node/{node_id}/complete
            Method: POST

  GoogleTokenFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: src/
      Handler: handlers.google_token.handler
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref IntegrationsTable
      Events:
        Api:
          Type: Api
          Properties:
            RestApiId: !Ref BackendApi
            Path: /integrations/google/token
            Method: ANY

  GoogleGmailLabelsFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: src/
      Handler: handlers.google_gmail_labels.handler
      Policies:
        - DynamoDBReadPolicy:
            TableName: !Ref IntegrationsTable
      Events:
        Api:
          Type: Api
          Properties:
            RestApiId: !Ref BackendApi
            Path: /integrations/google/gmail/labels
            Method: GET

  WhoAmIFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: src/
      Handler: handlers.whoami.handler
      Events:
        Api:
          Type: Api
          Properties:
            RestApiId: !Ref BackendApi
            Path: /whoami
            Method: GET

Outputs:
  ApiEndpoint:
    Description: API Gateway endpoint URL
    Value: !Sub https://${BackendApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/
  CognitoUserPoolId:
    Description: Cognito User Pool ID
    Value: !Ref ExistingUserPoolId
  CognitoUserPoolClientId:
    Description: Cognito User Pool Client ID
    Value: !Ref ExistingUserPoolClientId
  CognitoIdentityPoolId:
    Description: Cognito Identity Pool ID
    Value: !Ref CognitoIdentityPool
  CognitoHostedUiDomain:
    Description: Cognito Hosted UI domain
    Value: !Sub https://${ExistingUserPoolDomainPrefix}.auth.${AWS::Region}.amazoncognito.com
  IntegrationsTableName:
    Description: Integrations DynamoDB table name
    Value: !Ref IntegrationsTable
