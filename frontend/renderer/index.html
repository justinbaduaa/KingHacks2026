<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BrainDump</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Listening State -->
  <div class="brain-container" id="brain-container">
    <div class="pulse-ring" id="pulse-ring"></div>
    <img src="brain.png" alt="" class="brain-icon" id="brain-icon" />
  </div>

  <!-- Action Card Stack -->
  <div class="cards-stack" id="cards-stack">
    <!-- Cards will be injected here by JS -->
    
    <!-- Global Loading Bar for the stack -->
    <div class="loading-bar"></div>
    
    <!-- Expired Message (shown when timer runs out without interaction) -->
    <div class="expired-message" id="expired-message">
      <span class="expired-message-text">Tasks need approval.<br>Please go to the dashboard to complete them.</span>
      <button class="expired-message-btn" id="open-dashboard-btn">Open Dashboard</button>
    </div>
  </div>

  <script src="audio_capture.js"></script>
  <script src="app.js"></script>
</body>
</html>
