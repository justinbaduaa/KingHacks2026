<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BrainDump</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Listening State -->
  <div class="brain-container" id="brain-container">
    <div class="pulse-ring" id="pulse-ring"></div>
    <img src="brain.png" alt="" class="brain-icon" id="brain-icon" />
  </div>

  <!-- Action Card -->
  <div class="action-card" id="action-card">
    <div class="action-icon">
      <svg viewBox="0 0 24 24">
        <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"/>
        <path d="M13.73 21a2 2 0 0 1-3.46 0"/>
      </svg>
    </div>
    <div class="action-content">
      <div class="action-type">Reminder</div>
      <div class="action-text" id="action-text">Email Sarah tomorrow about the project</div>
    </div>
    <div class="action-status">
      <svg viewBox="0 0 24 24">
        <polyline points="20 6 9 17 4 12"/>
      </svg>
    </div>
    <div class="loading-bar"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
